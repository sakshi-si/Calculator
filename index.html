<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <h1>This is the best Calculator</h1>
    <div class="mycalculator">
        <input type="text" name="display" id="display">
        <table>
            <tr>
                <td><button id="sm">+</button></td>
                <td><button id="sm" >-</button></td>
                <td><button id="sm">*</button></td>
                <td><button id="sm">/</button></td>
            </tr>
            <tr>
                <td><button id="sm">7</button></td>
                <td><button id="sm">8</button></td>
                <td><button id="sm">9</button></td>
                <td><button id="sm">(</button></td>
            </tr>
            <tr>
                <td><button id="sm">4</button></td>
                <td><button id="sm">5</button></td>
                <td><button id="sm">6</button></td>
                <td><button id="sm">)</button></td>
            </tr>
            <tr>
                <td><button id="sm">1</button></td>
                <td><button id="sm">2</button></td>
                <td><button id="sm">3</button></td>
                <td><button id="sm">=</button></td>
            </tr>
            <tr>
                <td><button id="sm">0</button></td>
                <td><button id="sm">.</button></td>
                <td><button id="sm">%</button></td>
                <td><button id="sm">C</button></td>
            </tr>
           
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
